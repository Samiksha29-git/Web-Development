<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="website_login.css">
</head>
<body>
    <div id="div8">
    <h1 class="container">Registration</h1>
    <form class="login-form" id="userForm" action="/register" method="POST" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 200px;text-align: center;"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 200px;"><br><br>

        <button type="submit" style="width: 222px;">Register</button>

        <div class="links">
            <a href="website_forgot_pass.html">Forgot password?</a>
            <p>Don't have an account? <a href="website_sign.html">Sign Up</a></p>
        </div>
    </form>
    <p id="error-message" style="color:red;"></p>
</div>
</body>
</html>
